openapi: 3.0.3
info:
  description: "SuprSend is a central communication stack for easily creating, managing\
    \ and delivering notifications to your end users on multiple channels. Our single\
    \ notification API has all the features set, which enables you to send notifications\
    \ in a reliable and scalable manner and take care of end user experience, thereby\
    \ eliminating the need to develop any notification service in-house for transactional/engagement\
    \ notifications."
  title: SuprSend API
  version: 1.2.1
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
  x-konfig-has-globally-required-security: true
servers:
- url: https://hub.suprsend.com
security:
- sec0: []
tags:
- name: Subscriber
- name: Brand
- name: SubscriberList
- name: Template
- name: Preference
- name: Event
- name: PrefCategory
- name: Broadcast
- name: Workflow
- name: Sync
paths:
  /v1/template:
    get:
      deprecated: false
      description: APIs to fetch the list of all templates in a workspace
      operationId: Template_getList
      parameters:
      - description: comma separated string of tag ids attached to the template
        explode: true
        in: query
        name: has_tag_ids_any
        required: false
        schema:
          type: string
        style: form
      - description: "comma separated string of channels. Returns templates which\
          \ has any of the channels present from the channel string. Use these keys\
          \ for channels - `email`, `sms`, `whatsapp`, `inbox`, `slack`, `androidpush`,\
          \ `iospush`, `webpush`"
        explode: true
        in: query
        name: has_channels_any
        required: false
        schema:
          type: string
        style: form
      - description: "Set `true` for published templates, `false` for templates which\
          \ are in draft. Do not pass this key to return all templates."
        explode: true
        in: query
        name: is_active
        required: false
        schema:
          type: boolean
        style: form
      - description: "Set `true` to get archived templates, default = `false`"
        explode: true
        in: query
        name: is_archived
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
